<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty - Portal Futurista</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-green: #39ff14;
            --neon-blue: #00f3ff;
            --dark-bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
            --glass-border: rgba(57, 255, 20, 0.3);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 50% 50%, rgba(57, 255, 20, 0.05) 0%, transparent 50%),
                linear-gradient(0deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0) 100%);
            overflow-x: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-green);
            border-radius: 5px;
            box-shadow: 0 0 10px var(--neon-green);
        }

        /* Header & Menu */
        header {
            width: 100%;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(57, 255, 20, 0.4), transparent);
            transition: 0.5s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 20px var(--neon-green);
            transform: scale(1.05);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            text-align: center;
            margin: 20px 0;
            text-transform: uppercase;
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--neon-green),
                0 0 40px var(--neon-green);
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px var(--neon-green),
                    0 0 40px var(--neon-green);
            }

            20%,
            24%,
            55% {
                text-shadow: none;
                opacity: 0.5;
            }
        }

        /* Search */
        .search-container {
            margin: 30px 0;
            display: flex;
            gap: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        #searchInput {
            flex-grow: 1;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            border-radius: 5px;
            outline: none;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.1);
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3), inset 0 0 10px rgba(57, 255, 20, 0.1);
        }

        #searchBtn {
            padding: 15px 35px;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #searchBtn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        /* Grid & Cards */
        #container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 30px;
            width: 90%;
            max-width: 1400px;
            padding: 20px;
        }

        @media (min-width: 768px) {
            #container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1200px) {
            #container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            /* Horizontal layout for more data */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            backdrop-filter: blur(5px);
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .card:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.2);
            border-color: var(--neon-green);
            z-index: 10;
        }

        .card-image-container {
            width: 40%;
            position: relative;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover img {
            transform: scale(1.1);
            filter: grayscale(0%);
        }

        .card-content {
            width: 60%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        .card h2 {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            color: #fff;
            text-shadow: 0 0 5px var(--neon-green);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            font-weight: 500;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
        }

        .status-alive {
            background-color: #55cc44;
            color: #55cc44;
        }

        .status-dead {
            background-color: #d63d2e;
            color: #d63d2e;
        }

        .status-unknown {
            background-color: #9e9e9e;
            color: #9e9e9e;
        }

        .data-row {
            display: flex;
            flex-direction: column;
            margin-top: 5px;
        }

        .label {
            color: #888;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .value {
            color: #eee;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Audio Control */
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--neon-green);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--neon-green);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
            transition: all 0.3s;
        }

        .audio-control:hover {
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 0 25px var(--neon-green);
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <button class="nav-btn">Inicio</button>
            <button class="nav-btn">Personajes</button>
            <button class="nav-btn">Episodios</button>
            <button class="nav-btn">Ubicaciones</button>
        </nav>
        <h1>Rick and Morty</h1>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar en el multiverso...">
        <button id="searchBtn">BUSCAR</button>
    </div>

    <div id="container">
        <!-- Cards generated by JS -->
    </div>

    <button class="audio-control" id="audioBtn" title="Reproducir Música">
        ♫
    </button>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        <!-- Note: Using a placeholder royalty-free track as I cannot directly access copyrighted Rick and Morty music URLs reliably. -->
    </audio>

    <script src="api.js"></script>
    <script>
        // Simple audio toggle logic
        const audio = document.getElementById('bgMusic');
        const audioBtn = document.getElementById('audioBtn');
        let isPlaying = false;

        audioBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                audioBtn.style.boxShadow = '0 0 15px rgba(57, 255, 20, 0.3)';
            } else {
                audio.play().catch(e => console.log("Audio play failed (user interaction needed):", e));
                audioBtn.style.boxShadow = '0 0 35px var(--neon-green), inset 0 0 10px var(--neon-green)';
            }
            isPlaying = !isPlaying;
        });

        // Menu animation trigger (visual only for now)
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.style.animation = 'none';
                btn.offsetHeight; /* trigger reflow */
                btn.style.animation = 'pulse 0.5s';
            });
        });
    </script>
</body>

</html>
