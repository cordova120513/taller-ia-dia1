<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #1a1a1a;
            --white: #f5f5f5;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--black);
            background-image: url('https://images.unsplash.com/photo-1638613067237-b1127ef06c00?q=80&w=2532&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            /* Increased width for more data */
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            animation: fadeIn 1s ease-out;
            text-align: center;
            position: relative;
        }

        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            padding: 0;
        }

        .music-control:hover {
            background: var(--gold);
            color: var(--black);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            transform: scale(1.1);
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            animation: slideDown 0.8s ease-out;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input {
            flex: 1;
            padding: 15px;
            border-radius: 30px;
            border: 2px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
            font-family: 'Lato', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        button.search-btn {
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(45deg, var(--gold), #F2D06B);
            color: var(--black);
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button.search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .pokemon-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--glass-border);
            display: none;
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .pokemon-card.active {
            display: block;
        }

        .pokemon-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .pokemon-img-container {
            width: 180px;
            height: 180px;
            margin-bottom: 15px;
            position: relative;
        }

        .pokemon-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.4));
            animation: float 3s ease-in-out infinite;
        }

        .pokemon-name {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--gold);
            text-transform: capitalize;
            margin: 0;
        }

        .pokemon-id {
            color: #aaa;
            font-size: 1rem;
            margin-top: 5px;
            letter-spacing: 2px;
        }

        .types {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .type-badge {
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            text-transform: uppercase;
            border: 1px solid var(--gold);
            color: var(--gold);
            background: rgba(212, 175, 55, 0.1);
            letter-spacing: 1px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
            border-top: 1px solid var(--glass-border);
            padding-top: 25px;
        }

        .info-section {
            text-align: left;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1.1rem;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 5px;
            display: inline-block;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .stat-name {
            color: #ccc;
        }

        .stat-val {
            font-weight: bold;
            color: var(--white);
        }

        .abilities-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .ability-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #ddd;
            text-transform: capitalize;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            display: none;
            font-family: 'Cinzel', serif;
        }
    </style>
</head>

<body>
    <!-- Audio Elements -->
    <audio id="bgMusic" loop>
        <source src="https://vgmsite.com/soundtracks/pokemon-gameboy-sound-collection/vguu1.mp3" type="audio/mpeg">
        <!-- Fallback or alternative source if needed -->
    </audio>
    <audio id="pokeCry"></audio>

    <div class="container">
        <button id="musicBtn" class="music-control" title="Toggle Music">♪</button>

        <h1>Royal Pokedex</h1>

        <div class="search-box">
            <input type="text" id="pokemonInput" placeholder="Nombre o ID del Pokemon...">
            <button id="searchBtn" class="search-btn">Buscar</button>
        </div>
        <p id="errorMsg" class="error-message">Pokemon no encontrado</p>

        <div id="pokemonCard" class="pokemon-card">
            <div class="pokemon-header">
                <div class="pokemon-img-container">
                    <img id="pokeImg" src="" alt="Pokemon" class="pokemon-img">
                </div>
                <h2 id="pokeName" class="pokemon-name"></h2>
                <p id="pokeId" class="pokemon-id"></p>
                <div id="pokeTypes" class="types"></div>
            </div>

            <div class="info-grid">
                <!-- Physical Stats -->
                <div class="info-section">
                    <h3 class="section-title">Físico</h3>
                    <div class="stat-row">
                        <span class="stat-name">Altura</span>
                        <span id="pokeHeight" class="stat-val"></span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-name">Peso</span>
                        <span id="pokeWeight" class="stat-val"></span>
                    </div>

                    <h3 class="section-title" style="margin-top: 15px;">Habilidades</h3>
                    <div id="pokeAbilities" class="abilities-list"></div>
                </div>

                <!-- Battle Stats -->
                <div class="info-section">
                    <h3 class="section-title">Estadísticas</h3>
                    <div class="stat-row">
                        <span class="stat-name">HP</span>
                        <span id="statHP" class="stat-val"></span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-name">Ataque</span>
                        <span id="statAtk" class="stat-val"></span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-name">Defensa</span>
                        <span id="statDef" class="stat-val"></span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-name">Velocidad</span>
                        <span id="statSpd" class="stat-val"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
</body>

</html>
